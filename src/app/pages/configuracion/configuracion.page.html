<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Historial </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contenido">
    <img src="assets/bg-epatugiro.jpg" alt="back_image">
    <ion-list class="bg-transparent">
      <ion-item *ngFor="let transferencia of transferencias" style="background-color: transparent;">
        <ion-thumbnail slot="start">
          <img src="assets/factura.png" />
        </ion-thumbnail>
        <ion-icon
          *ngIf="transferencia.estado_id == 3"
          color="success"
          slot="end"
          name="checkmark-circle-outline"
        ></ion-icon>
        <ion-icon
          *ngIf="transferencia.estado_id == 2"
          color="primary"
          slot="end"
          name="checkmark-circle-outline"
        ></ion-icon>
        <ion-icon
          *ngIf="transferencia.estado_id == 1"
          color="warning"
          slot="end"
          name="checkmark-circle-outline"
        ></ion-icon>
        <ion-label>
          <h3>Bolivares: {{transferencia.bolivares}}</h3>
          <p class="ion-text-wrap">Creada:{{ transferencia.created_at }}</p>
        </ion-label>
        <ion-item-options side="end">
          <ion-item-option>Cargando...</ion-item-option>
        </ion-item-options>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data..."
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
