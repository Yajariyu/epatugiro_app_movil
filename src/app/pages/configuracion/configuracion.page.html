<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Historial </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contenido">
    <img src="assets/bg-epatugiro.jpg" alt="back_image">
    <ion-list class="bg-transparent">
      <ion-item *ngFor="let transferencia of transferencias" style="background-color: transparent;">
        <ion-thumbnail slot="start">
          <img src="assets/factura.png" />
        </ion-thumbnail>

        <ion-label >
          <ion-grid>
            <ion-row>
              <ion-col>
                  <h3>Bolivares: {{transferencia.bolivares}}</h3>
                  <p class="ion-text-wrap">Creada:{{ transferencia.created_at }}</p>
              </ion-col>
              <ion-col style="width:100%; display:flex;justify-content:end; text-align:flex-end; align-items: flex-end;">
                <div class="status" *ngIf="transferencia.estado_id == 1" style="color:#F49C14" >
                  <p class="ion-text-wrap">Pendiente</p>
                </div>

                <div class="status" *ngIf="transferencia.estado_id == 2" style="color:blue"   >
                  <p class="ion-text-wrap">Confirmada</p>
                </div>

                <div class="status" *ngIf="transferencia.estado_id == 3" style="color:green" >
                  <p class="ion-text-wrap">Ejecutada</p>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>

        <ion-item-options side="end">
          <ion-item-option>Cargando...</ion-item-option>
        </ion-item-options>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data..."
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
